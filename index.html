<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__info">
        <div class="currency">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Currency" />
          <span>0.041 ETH</span>
        </div>

        <div class="time">
          <img src="./images//icon-clock.svg" alt="Timestamp" />
          <span>3 days left</span>
        </div>
      </div>
      <figure class="card__creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern's Image" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </figure>
    </article>
  </body>
</html>
